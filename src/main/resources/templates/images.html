<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-card {
            position: relative;
            width: 300px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            overflow: hidden;
            background-color: white;
            border-radius: 10px;
        }
        .image-card:hover {
            transform: scale(1.05);
        }
        .image-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .image-card .file-name {
            padding: 10px;
            text-align: center;
            color: #555;
            font-weight: bold;
        }
        .upload-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .upload-link:hover {
            background-color: #0056b3;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.image-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
        });
    </script>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div class="container">
        <div class="image-card" th:each="image : ${images}">
            <img th:src="@{'/images/' + ${image.id}}" alt="Image"/>
            <!--<div class="file-name" th:text="${image.fileName}"></div>-->
        </div>
    </div>
    <a href="/upload" class="upload-link">Upload Another Image</a>
    		<button onclick="window.location.href='/'">Open QR</button>

</body>
</html>
